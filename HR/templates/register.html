{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.12.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>

{#    <script type="text/javascript" src="{% static 'js/login_input.js' %}"></script>#}

{#    <script src="{% static 'js/index_temp.js' %}"></script>#}
</head>
<body>
<div class="header">
    <div class="header_center">
        <img src="{% static 'images/4312385.png' %}" alt="">
        <div class="header_center_r">
            <div>
                您好，欢迎您来到华润e万家！
                <span>|</span>
                <a href="">帮助中心</a>
            </div>
        </div>
    </div>
</div>

<div class="body_center">
    <div class="body_center_h">
        <h1>用户登入</h1>
        <a href="{% url 'app:login' %}">用户登录</a>
    </div>
    <div class="reg_body">
        <div class="reg_body_c">
            <form action="{% url 'app:register' %}" method="post">
                {% csrf_token %}
                <p>
                    <label for=""><span>*</span>用户名：</label>
                    <input type="text" placeholder="请输入您的用户名，支持4-10个字符" class="input" id="username" flag="false" name="username">
                    <span class="reg_span" id="u_span"></span>
                </p>
                <p>
                    <label for=""><span>*</span>手机号码：</label>
                    <input type="text" placeholder="请输入您的手机号码" class="input" id="phoneNum" maxlength="11" flag="false" name="phonenum">
                    <span class="reg_span" id="p_span"></span>
                </p>
                <p>
                    <label for=""><span>*</span>验证码：</label>
                    <input type="text" placeholder="请填写验证码" class="text_input" id="text" flag="false" name="verifycode">
                    <img src="/verifycode/" class="veritycode" id="code">
                    <a href="" class="text_input_a" class="veritycode" id="update_code">点击更换</a>
                    <span class="reg_span" id="v_span"></span>
                </p>
{#                <p>#}
{#                    <label for=""><span>*</span>短信验证码：</label>#}
{#                    <input type="text" placeholder="输入短信验证码" class="text_input" id="phoneText" flag="false">#}
{#                    <button class="btn">获取短信验证码</button>#}
{#                    <span class="reg_span"></span>#}
{#                </p>#}
                <p>
                    <label for=""><span>*</span>设置密码：</label>
                    <input type="password" placeholder="请设置您的密码，支持6-16位字符，区分大小写" class="input" id="password" flag="false" name="password">
                    <span class="reg_span" id="pass_span"></span>
                </p>
                <p>
                    <label for=""><span>*</span>确认密码：</label>
                    <input type="password" placeholder="请确认密码" class="input" id="a_password" flag="false">
                    <span class="reg_span" id="a_span"></span>
                </p>
                <p>
                    <label for="">推广码：</label>
                    <input type="text" placeholder="输入推广码（可不填）" class="input" id="promo" flag="false" name="p_code">
                </p>
                <p class="checkbox_p">
                        <span class="checkbox">
                            <input type="hidden" value="false" id="checkbox">
                            <i id="true" flag="flase"></i>
                        </span>
                    我已阅读并同意
                    <a href="{% url 'app:protocol' %}" class="reg_a">e万家服务协议</a>
                    <span class="reg_span" id="x_span"></span>
                </p>

            </form>
                <p class="button">
                    <button type="submit" id="submit">注册</button>
                </p>
        </div>
    </div>
</div>

<div class="footer">
    <div class="foot_center">
        <a href="">关于我们</a>
        |
        <a href="">联系我们</a>
        |
        <a href="">触屏版</a>
        <span>Copyright@华润万家有限公司  粤ICP备05036369号-4   ewj.com 版权所有</span>
    </div>
</div>
</body>
<script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</html>
